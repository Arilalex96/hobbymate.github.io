<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/kategori.css">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #add8e6;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display:block;
			  grid-template-rows: 100px 1fr 50px;
			  grid-template-areas: 
				"menu"
				"chat"
				"input";
      }

      .menu-bar {
			background-color: #FFD93D;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 5%;
			position: relative;
			grid-area: menu;
		}

      .header {
        background-color: #ffd93d;
        color: #fff;
        padding: 10px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        display: flex;
        align-items: center;
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: normal;
        flex-grow: 1;
      }

      .chat-box {
        height: 500px;
        overflow-y: scroll;
        padding: 10px;
        margin: 0;
        background-color:rgb(247, 246, 245);
      }

      .message {
        margin-bottom: 10px;
      }

      .message .content {
        overflow: hidden;
        border-radius: 5px;
        position: relative;
        padding: 10px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        background-color: #f7f7f7;
      }

      .message .content .meta {
        margin-bottom: 5px;
        font-size: 12px;
        color: #666;
      }

      .message .content .text {
        margin: 0;
        font-size: 16px;
        line-height: 1.4;
      }

      .chat-input {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-top: 1px solid #eee;
        grid-area: input;
      }

      .chat-input input[type="text"] {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      .chat-input button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 0 auto;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }
    </style>
  </head>

    </div>
